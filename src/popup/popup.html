<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="./slider.css" />
    <script src="./popup.js" type="module"></script>
  </head>
  <body>
    <div id="container">
      <div class="checkboxContainer">
        <h2 style="flex: 1">Bluesky - Hide Reposts</h2>
        <label class="switch">
          <input type="checkbox" id="isEnabledCheckbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <p>When enabled, hides reposts in all feeds on the Home page. Currently only works in English.</p>
      

      <div style="width: 100%">
        <label for="ignoredTabsInput">Show reposts in (one name per line):</label>
        <textarea id="ignoredTabsInput" rows="5" cols="45">Following</textarea>
      </div>

      <p><b>Refresh the page after changing the settings.</b></p>
    </div>
  </body>
</html>
